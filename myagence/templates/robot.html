{% extends 'home.html' %}

{% block content %}
<div class="content_cmd">
    <div>menu</div>
    <div>
        <div class="button-container">
        
            <button class="button up">Up</button>  
            <button class="button left">Left</button>
            <button class="button middle">middle</button>
            <button class="button right">Right</button>
            <button class="button down">Down</button>

        </div>
    </div>
    <div class="parent" >
        <label for="trackbar">Volume:</label>
        <input type="range" id="trackbar" class="trackbar" min="0" max="100" value="50" step="1">
        <span id="value-display">50</span>
    </div>
</div>
{% endblock %}
